name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  js:
    name: JS/TS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Unit tests
        run: npm test

  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cargo fmt
        run: cargo fmt --all --check
        working-directory: src-tauri

      - name: Cargo clippy (bins + tests)
        run: cargo clippy --workspace --bins --tests -- -D warnings
        working-directory: src-tauri

      - name: Cargo test (workspace)
        run: cargo test --workspace --tests
        working-directory: src-tauri
